<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>冥府管理系统</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .header h1 {
      color: #f44336;
      font-size: 1.5rem;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #121212;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    .section-title {
      color: #ff5252;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border-left: 5px solid #ff5252;
      padding-left: 0.5rem;
    }
    .info-grid {
      display: grid;
      grid-template-columns: 150px 1fr;
      row-gap: 0.5rem;
      column-gap: 1rem;
    }
    .highlight {
      color: #00e676;
    }
    .danger {
      color: #ff1744;
    }
    .progress-bar {
      height: 12px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, orange, yellow);
      width: 60%;
    }
    .button-bar {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-danger {
      background-color: #e53935;
      color: white;
    }
    .btn-save {
      background-color: #424242;
      color: white;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>阴曹冥府管理系统</h1>
    <div>编号：Y53344509</div>
  </div>

  <div class="container">
    <div class="section-title">生死簿记录</div>
    <div class="info-grid">
      <div>阳世姓名：</div><div>付健</div>
      <div>性别：</div><div>男</div>
      <div>出生日期：</div><div>？</div>
      <div>死亡日期：</div><div>？</div>
      <div>阳寿：</div><div>？岁</div>
      <div>阳世籍贯：</div><div>山东省</div>
      <div>职业：</div><div>老师</div>
    </div>

    <div class="section-title">冥界信息</div>
    <div class="info-grid">
      <div>当前状态：</div><div class="danger">地狱受刑</div>
      <div>入狱日期：</div><div>2025-7-13</div>
      <div>主要罪孽：</div><div>纯傻子一个</div>
      <div>主要功德：</div><div class="highlight">无</div>
      <div>死因：</div><div>死于万丈雷劈</div>
      <div>业力分数：</div>
      <div>
        185（重罪）<br>
        <div class="progress-bar"><div class="progress-fill"></div></div>
      </div>
    </div>

    <div class="button-bar">
      <button class="btn btn-danger">冤罪申请</button>
      <button class="btn btn-save">保存记录</button>
    </div>
  </div>

  <footer>
    冥府仙阙
  </footer>
</body>
</html>
